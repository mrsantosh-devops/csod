apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nodejs-app.fullname" . }}-secret
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  # example: db_password: "{{ .Values.secret.db_password }}"
  db_password: {{ default "" .Values.secret.db_password | quote }}